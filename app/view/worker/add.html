{% include "base.html"%} {% block main %}
<meta charset="utf-8">
<div class="container">
  <h3>Neuen Mitarbeiter hinzuf√ºgen</h3>
  <hr />
  <div class="card-body">
    <form method="POST">
      <div class="input-group input-group">
        <div class="input-group-prepend">
          <label class="input-group-text" for="username"><i class="bi bi-person-fill"></i></label>
          <input
            class="form-control"
            id="username"
            name="username"
            placeholder="Username"
            required
          />
        </div>
      </div>
      <hr />
      <div class="input-group input-group">
        <div class="input-group-prepend">
          <label class="input-group-text" for="email"><i class="bi bi-envelope-fill"></i></label>
          <input
            class="form-control"
            type="email"
            id="email"
            name="email"
            placeholder="Enter email"
            required
          />
        </div>
      </div>
      <hr />
      <div class="input-group input-group">
        <div class="input-group-prepend">
          <label class="input-group-text" for="roles">Rollen</label>
          <select class="selectpicker" id="roles" multiple data-live-search="true" name="roles">
            {% for role in roles %}
            <option value="{{role.id}}">{{role.name}}</option>
            {% endfor %}
          </select>
        </div>
      </div>
      <hr />
     
      <button type="submit" class="btn btn-primary" {% if permissions.create_user == False %}disabled{%endif%}><i class="bi bi-plus"></i>Beitragen</button>
    </form>
  </div>
</div>
{% endblock %}
